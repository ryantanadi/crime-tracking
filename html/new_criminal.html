  <script>
	// Clears all entries
    function clearFields() {
		const inputs = ["criminal_id", "criminal_name", "phone_num", "address", 
		"violent_off_status", "probation_status", "alias", "crime_id"];
		inputs.forEach(col => {
			document.getElementById(col).value = "";
		});
    }
	// Create new random ID
	function generateCriminalID() {
		// Generate a random criminal_id between 1000 and 9999
		const criminal_id = Math.floor(Math.random() * 9000) + 1000;

		// Set the value of the criminal_id input field
		document.getElementById("criminal_id").value = criminal_id;
    }
  </script>

<body>  
  <div>  
	<h1>New Criminal Entry Form</h1>
	<form action="../php/new_criminal.php" method="post">
		Criminal ID: <button type="button" class="btn btn-secondary" onclick="generateCriminalID()">Generate</button>
		<div class="input-group">
			<input type="number" id="criminal_id" name="criminal_id" min="0" required><br> 
		</div>
		Criminal Name: 
		<div class="input-group">
			<input type="text" id="criminal_name" name="criminal_name" required><br>
		</div>
		Phone Contact: 
		<div class="input-group">
			<input type="tel" id="phone_num" name="phone_num" maxlength="10" inputmode="tel" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required><br>
		</div>
		Address: 
		<div class="input-group">
			<textarea id="address" name="address" required></textarea><br>
		</div>
		Violent Offender Status: 
		<div class="input-group">
			<select id="violent_off_status" name="violent_off_status" required>
				<option value="" selected disabled>Select</option>
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
		</div>
		Probation Status: 
		<div class="input-group">
			<select id="probation_status" name="probation_status" required>
				<option value="" selected disabled>Select</option>
				<option value="Yes">Yes</option>
				<option value="No">No</option>
			</select>
		</div>
		Alias: 
		<div class="input-group">
			<input type="text" id="alias" name="alias" required><br>
		</div>
		Crime ID: 
		<div class="input-group">
			<input type="number" id="crime_id" name="crime_id" min="0" required><br>
		</div>
		<input type="submit" value="Submit" class="btn" />
		<input type="clear" value="Clear" onclick="clearFields()" class="btn" />
    </form>
  </div>
