    function clearFields() {
		const inputs = ["badge_number", "officer_name", "precinct", "phone_contact", "status"];
		inputs.forEach(col => {
			document.getElementById(col).value = "";
		});
    }

	function generateBadgeNumber() {
      // Generate a random badge number between 1000 and 9999
      const badgeNumber = Math.floor(Math.random() * 9000) + 1000;

      // Set the value of the badge_number input field
      document.getElementById("badge_number").value = badgeNumber;
    }
  </script>
